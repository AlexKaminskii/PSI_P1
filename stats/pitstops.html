    <script>


        function createIFrame() {
            var z1 = document.getElementById("z1").value;
            var z2 = document.getElementById("z2").value;
            var z3 = document.getElementById("z3").value;
            var iframe = document.createElement("iframe");
            iframe.src = "http://ergast.com/api/f1/" + z1 + "/" + z2 + "/pitstops/" + z3;
            document.getElementById("iframe-container").appendChild(iframe);
        }


    </script>


    <div id="main">
        <form>
            <div class="input">
            <label>Sezon:</label>
            <input type="text"
                id="z1">
            </div>

            <div class="input">
            <label>Runda:</label>
            <input type="text"
                id="z2">
            </div>

            <div class="input">
            <label>Numer pitstopu:</label>
            <input type="text"
                id="z3">
            </div>


            <button type="button" id="btn"
                onclick="createIFrame()">Utwórz iframe</button>
        </form>
        <br>
        <div id="iframe-container"></div>
