<!DOCTYPE html>
<html class="theme-light"
    lang="en">

<head>
    <meta charset="UTF-8">
    <title>F1 - News</title>
    <link rel="stylesheet"
        href="style.css">
    <meta name="viewport"
        content="width=device-width,initial-scale=1">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="../js/theme.js"></script>
    <link rel="icon"
        href="../imgs/flag-2027537_640.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- <meta name="theme-color" content="#df0601"> -->
</head>

<body>
    <script src="stats.js"></script>


    <div id="menu">
        <button class="menu"
            onclick="location.href='../index.html'">Strona Główna</button>
        <button class="menu"
            onclick="location.href='../historia/index.html'">Historia</button>
        <button class="menu"
            onclick="location.href='../stats/index.html'">Statystyki</button>
        <button class="menu"
            onclick="location.href='../news/index.html'">News</button>
        <button class="menu"
            onclick="location.href='../info/index.html'">Informacje</button>
        <button id="switch"
            class="material-symbols-outlined"
            onclick="toggleTheme()">toggle_off</button>
    </div>


    <script>


        function createIFrame() {
            var z1 = document.getElementById("z1").value;
            var z2 = document.getElementById("z2").value;
            var iframe = document.createElement("iframe");
            iframe.src = "http://ergast.com/api/f1/" + z1 + "/" + z2 + "Standings";
            iframe.width = "60%";
            iframe.height = "500";
            document.getElementById("iframe-container").appendChild(iframe);
        }


    </script>


    <div id="main">
        <form>
            <label>Sezon:</label>
            <input type="text"
                id="z1">
            <br>
            <label>[driver/constructor]:</label>
            <input type="text"
                id="z2">
            <br>

            <button type="button"
                onclick="createIFrame()">Utwórz iframe</button>
        </form>
        <br>
        <div id="iframe-container"></div>


    </div>
</body>

</html>
