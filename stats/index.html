<html>

<body>
    <form>
        <label>Podaj zmienną z1:</label>
        <input type="text"
            id="z1">
        <br>
        <label>Podaj zmienną z2:</label>
        <input type="text"
            id="z2">
        <br>
        <button type="button"
            onclick="createIFrame()">Utwórz iframe</button>
    </form>
    <br>
    <div id="iframe-container"></div>

    <script>
        function createIFrame() {
            var z1 = document.getElementById("z1").value;
            var z2 = document.getElementById("z2").value;
            var iframe = document.createElement("iframe");
            iframe.src = "http://ergast.com/api/f1/" + z1 + "/" + z2;
            iframe.width = "90%";
            iframe.height = "500";
            document.getElementById("iframe-container").appendChild(iframe);
        }
    </script>

</body>

</html>
